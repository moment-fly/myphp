<script type="text/javascript">
$(document).ready(function () {
	 
    $('#username, #password,,#main_username,#sub_username, #sub_password').focus(function () {
        var tipList={
            username_tip:'请输入您的用户名',
            password_tip:'请输入您的密码',
			sub_username_tip:'请输入您的用户名',
			sub_password_tip:'请输入您的密码',
			 main_username_tip:'请输入您的主账号',
        };
        var tip = $(this).attr('id')+'_tip';
        var tip_text =tipList[tip] ;//4000151---請輸入您的密碼
        $('#' + tip).append("<span>"+tip_text+"</span>");
    });

	 $('#username, #password,,#main_username,#sub_username, #sub_password').blur(function () {
        var tipList={
            username_tip:'用户名不能为空',
            password_tip:'密码不能为空',
			sub_username_tip:'请输入您的用户名',
			sub_password_tip:'请输入您的密码',
			 main_username_tip:'请输入您的主账号',
			
        };
        var tip = $(this).attr('id')+'_tip';
        var tip_text = tipList[tip];//4000152--用户名不能为空  4000153--密码不能为空
        $(this).val($.trim($(this).val()));
        if ($(this).val() == '') {
			$('#' + tip).find('span').remove();
			$('#' + tip).find('img').attr('src','images/index-new/error.png');
			$('#' + tip).append("<span>"+tip_text+"</span>");
        } else {
			$('#' + tip).find('span').remove();
            $('#' + tip).find('img').attr('src','images/index-new/right.png').append("<span>输入正确</span>");
        }
    });
	
    $('#user_login').submit(function () {
        var username = $.trim($('#username').val());
        var password = $.trim($('#password').val());
        if (username != '' && password != '') {
            return true;
        } else {
            return false;
        }
    });
	$('#sub_user_login').submit(function () {
        var username = $.trim($('#sub_username').val());
        var password = $.trim($('#sub_password').val());
        var minUser = $.trim($('#main_username').val());
        if (username != '' && password != '' && minUser !='') {
            return true;
        } else {
            return false;
        }
    });
	
});

</script>
